<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <main>
        <form class="left-side" action="https://newsletter-ws.herokuapp.com/register" method="POST">
            <h1>Sign up</h1>
            <div class="inputs">
                <input type="text" placeholder="Username" name="username" required>
                <input type="email" placeholder="E-mail" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <input type="password" placeholder="Retype password" name="passwordConfirmation" required>         
            </div> 
                <button>SIGN ME UP</button>    
        </form>
            <div class="or">
                <p>OR</p>
            </div>
        <form action="">
            <div class="right-side">
                <ul>
                    <li class="facebook"><a href="">Log in with facebook</a></li>
                    <li class="twitter"><a href="">Log in with Twitter</a></li>
                    <li class="google"><a href="">Log in with Google+</a></li>
                </ul>
            </div> 
        </form>
    </main>
</body>
</html>
