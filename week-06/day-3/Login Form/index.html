<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Login Form</title>
</head>
<body>
    <form>
         <nav>
        <h1>ACCOUNT LOGIN</h1>
        </nav>
        <div class="inputs">
            <label for="username">USERNAME</label>
            <input type="text" id="username" required placeholder="username">
        </div>
        <div class="inputs">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" required placeholder="password" minlength="6">
        </div> 
        <a href="https://img.cncenter.cz/img/3/article/3899049_zeman-nova-rozhovor-prezidentske-volby-2018-v0.jpg?v=0"><figure>Forgot Password?</figure></a>     
        <button>Login</button>
    </form>  
</body>
</html>
